<!DOCTYPE html>
<html>
<head>
    <title>Simple Fighting Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Simple Fighting Game</h1>
    <p>Press buttons to attack your opponent:</p>
    
    <div id="player1">
        <h2>Player 1</h2>
        <button id="player1Attack">Attack</button>
        <p>Health: <span id="player1Health">100</span></p>
    </div>

    <div id="player2">
        <h2>Player 2</h2>
        <button id="player2Attack">Attack</button>
        <p>Health: <span id="player2Health">100</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
